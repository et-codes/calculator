<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=VT323&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div id="display">0</div>
        <div id="keypad">
          <div id="TBD1" class="key op">?</div>
          <div id="TBD2" class="key op">?</div>
          <div id="C" class="key">C</div>
          <div id="AC" class="key">AC</div>
          <div id="7" class="key">7</div>
          <div id="8" class="key">8</div>
          <div id="9" class="key">9</div>
          <div id="mul" class="key op">*</div>
          <div id="4" class="key">4</div>
          <div id="5" class="key">5</div>
          <div id="6" class="key">6</div>
          <div id="div" class="key op">/</div>
          <div id="1" class="key">1</div>
          <div id="2" class="key">2</div>
          <div id="3" class="key">3</div>
          <div id="add" class="key op">+</div>
          <div id="dot" class="key op">.</div>
          <div id="0" class="key">0</div>
          <div id="eq" class="key">=</div>
          <div id="sub" class="key op">-</div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/et-codes/calculator">
          <img src="./GitHub-Mark-Light-32px.png" alt="GitHub logo" />
        </a>
        <span>et-codes</span>
      </footer>
    </div>
  </body>
</html>
