<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=VT323&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div id="display">123456789.0</div>
        <div id="keypad">
          <div id="7" class="calc-button">7</div>
          <div id="8" class="calc-button">8</div>
          <div id="9" class="calc-button">9</div>
          <div id="*" class="calc-button">*</div>
          <div id="4" class="calc-button">4</div>
          <div id="5" class="calc-button">5</div>
          <div id="6" class="calc-button">6</div>
          <div id="/" class="calc-button">/</div>
          <div id="1" class="calc-button">1</div>
          <div id="2" class="calc-button">2</div>
          <div id="3" class="calc-button">3</div>
          <div id="+" class="calc-button">+</div>
          <div id="." class="calc-button">.</div>
          <div id="0" class="calc-button">0</div>
          <div id="=" class="calc-button">=</div>
          <div id="-" class="calc-button">-</div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/et-codes/calculator">
          <img src="./GitHub-Mark-Light-32px.png" alt="GitHub logo" />
        </a>
        <span>et-codes</span>
      </footer>
    </div>
  </body>
</html>
